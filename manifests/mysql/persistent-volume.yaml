apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 5Gi  # Desired storage capacity
  accessModes:
    - ReadWriteOnce  # Access mode: ReadWriteOnce (single-node read/write)
  persistentVolumeReclaimPolicy: Retain  # Persistent volume reclaim policy
  storageClassName: mysql-storage  # Storage class name
  hostPath:
    path: /data/mysql  # Host path where MySQL data will be stored
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce  # Access mode: ReadWriteOnce (matches PV)
  resources:
    requests:
      storage: 5Gi  # Requested storage amount
  storageClassName: mysql-storage  # Storage class name (matches PV)
