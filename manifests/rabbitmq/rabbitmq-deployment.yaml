apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1  # The desired number of RabbitMQ replicas
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq-image:tag  # The RabbitMQ image you wish to use
        ports:
        - containerPort: 5672  # Standard port for AMQP connections
      #  - containerPort: 15672  # Port for the RabbitMQ management panel (optional)
        resources:
          limits:
            memory: "1Gi"    # Maximum memory limit
          requests:
            memory: "512Mi"  # Minimum memory request
        env:
          #- name: RABBITMQ_ERLANG_COOKIE
          #  value: "secret"  # Change this to your Erlang cookie
        volumeMounts:
        - name: rabbitmq-persistent-storage
          mountPath: /var/lib/rabbitmq  # Mount path where RabbitMQ data will be stored
        readinessProbe:
          tcpSocket:
            port: 5672  # Port for AMQP connections
          initialDelaySeconds: 30  # Initial delay before starting readiness probes
          periodSeconds: 10  # Frequency of readiness probes
        livenessProbe:
          tcpSocket:
            port: 5672  # Port for AMQP connections
          initialDelaySeconds: 60  # Initial delay before starting liveness probes
          periodSeconds: 10  # Frequency of liveness probes
      volumes:
      - name: rabbitmq-persistent-storage
        persistentVolumeClaim:
          claimName: rabbitmq-pvc  # Name of the PVC you want to mount
